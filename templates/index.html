        .btn {

        .btn-primary {

        .btn-danger {

        .game-card::before {

        .status-badge {

        .status-running {

        .status-stopped {

        }

        .status-starting {

        }

        .status-error {

        }

        .game-description {

        .game-actions {

        .game-actions .btn {

        .loading {

        }

        .spinner {

            height: 30px;

        @keyframes spin {

        .notification {

        .notification.show {

        .notification.success {

        }

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ® æ¸¸æˆåœº</h1>
            <p>æ¸¸æˆç®¡ç†ä¸­å¿ƒ - é€‰æ‹©å¹¶ç®¡ç†æ‚¨çš„æ¸¸æˆ</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startAllGames()">ğŸš€ å¯åŠ¨æ‰€æœ‰æ¸¸æˆ</button>
            <button class="btn btn-danger" onclick="stopAllGames()">â¹ï¸ åœæ­¢æ‰€æœ‰æ¸¸æˆ</button>
            <button class="btn btn-warning" onclick="refreshStatus()">ğŸ”„ åˆ·æ–°çŠ¶æ€</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨å¤„ç†è¯·æ±‚...</p>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- æ¸¸æˆå¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let games = {{ games | tojson | safe }};

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function updateGameCard(gameId, game) {
            const card = document.querySelector(`[data-game-id="${gameId}"]`);
            if (card) {
                const statusBadge = card.querySelector('.status-badge');
                const playBtn = card.querySelector('.play-btn');
                const startBtn = card.querySelector('.start-btn');
                const stopBtn = card.querySelector('.stop-btn');
                const restartBtn = card.querySelector('.restart-btn');

                statusBadge.className = `status-badge status-${game.status}`;
                statusBadge.textContent = game.status;

                playBtn.disabled = game.status !== 'running';
                startBtn.disabled = game.status === 'running' || game.status === 'starting';
                stopBtn.disabled = game.status !== 'running';
                restartBtn.disabled = game.status === 'starting';
            }
        }

        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = '';

            Object.entries(games).forEach(([gameId, game]) => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.setAttribute('data-game-id', gameId);

                card.innerHTML = `
                    <div class="game-header">
                        <h3 class="game-title">${game.name}</h3>
                        <span class="status-badge status-${game.status}">${game.status}</span>
                    </div>
                    <p class="game-description">${game.description}</p>
                    <div class="game-actions">
                        <button class="btn btn-primary play-btn" onclick="playGame('${gameId}')" ${game.status !== 'running' ? 'disabled' : ''}>
                            ğŸ® å¼€å§‹æ¸¸æˆ
                        </button>
                        <button class="btn btn-primary start-btn" onclick="startGame('${gameId}')" ${game.status === 'running' || game.status === 'starting' ? 'disabled' : ''}>
                            â–¶ï¸ å¯åŠ¨
                        </button>
                        <button class="btn btn-danger stop-btn" onclick="stopGame('${gameId}')" ${game.status !== 'running' ? 'disabled' : ''}>
                            â¹ï¸ åœæ­¢
                        </button>
                        <button class="btn btn-warning restart-btn" onclick="restartGame('${gameId}')" ${game.status === 'starting' ? 'disabled' : ''}>
                            ğŸ”„ é‡å¯
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        async function startGame(gameId) {
            showLoading(true);
            try {
                const response = await fetch(`/api/games/${gameId}/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    games[gameId].status = result.status;
                    updateGameCard(gameId, games[gameId]);
                    showNotification(result.message, 'success');
                    
                    // å¦‚æœçŠ¶æ€æ˜¯startingï¼Œè½®è¯¢æ£€æŸ¥çŠ¶æ€
                    if (result.status === 'starting') {
                        setTimeout(() => checkGameStatus(gameId), 3000);
                    }
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('ç½‘ç»œé”™è¯¯', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function stopGame(gameId) {
            showLoading(true);
            try {
                const response = await fetch(`/api/games/${gameId}/stop`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    games[gameId].status = result.status;
                    updateGameCard(gameId, games[gameId]);
                    showNotification(result.message, 'success');
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('ç½‘ç»œé”™è¯¯', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function restartGame(gameId) {
            showLoading(true);
            try {
                const response = await fetch(`/api/games/${gameId}/restart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    games[gameId].status = result.status;
                    updateGameCard(gameId, games[gameId]);
                    showNotification(result.message, 'success');
                    
                    if (result.status === 'starting') {
                        setTimeout(() => checkGameStatus(gameId), 3000);
                    }
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('ç½‘ç»œé”™è¯¯', 'error');
            } finally {
                showLoading(false);
            }
        }

        function playGame(gameId) {
            // è·å–å½“å‰urlä¸­çš„tokenå‚æ•°
            const url = new URL(window.location.href);
            const token = url.searchParams.get('token');
            let playUrl = `/play/${gameId}`;
            if (token) {
                playUrl += `?token=${encodeURIComponent(token)}`;
            }
            window.open(playUrl, '_blank');
        }

        async function startAllGames() {
            showLoading(true);
            try {
                const response = await fetch('/api/start_all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const results = await response.json();
                
                let successCount = 0;
                let errorCount = 0;
                
                Object.entries(results).forEach(([gameId, result]) => {
                    if (result.success) {
                        games[gameId].status = 'starting';
                        updateGameCard(gameId, games[gameId]);
                        successCount++;
                        
                        setTimeout(() => checkGameStatus(gameId), 3000);
                    } else {
                        errorCount++;
                    }
                });
                
                if (successCount > 0) {
                    showNotification(`æˆåŠŸå¯åŠ¨ ${successCount} ä¸ªæ¸¸æˆ`, 'success');
                }
                if (errorCount > 0) {
                    showNotification(`${errorCount} ä¸ªæ¸¸æˆå¯åŠ¨å¤±è´¥`, 'error');
                }
            } catch (error) {
                showNotification('ç½‘ç»œé”™è¯¯', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function stopAllGames() {
            showLoading(true);
            try {
                const response = await fetch('/api/stop_all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const results = await response.json();
                
                let successCount = 0;
                let errorCount = 0;
                
                Object.entries(results).forEach(([gameId, result]) => {
                    if (result.success) {
                        games[gameId].status = 'stopped';
                        updateGameCard(gameId, games[gameId]);
                        successCount++;
                    } else {
                        errorCount++;
                    }
                });
                
                if (successCount > 0) {
                    showNotification(`æˆåŠŸåœæ­¢ ${successCount} ä¸ªæ¸¸æˆ`, 'success');
                }
                if (errorCount > 0) {
                    showNotification(`${errorCount} ä¸ªæ¸¸æˆåœæ­¢å¤±è´¥`, 'error');
                }
            } catch (error) {
                showNotification('ç½‘ç»œé”™è¯¯', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function refreshStatus() {
            showLoading(true);
            try {
                const response = await fetch('/api/games');
                const updatedGames = await response.json();
                
                Object.entries(updatedGames).forEach(([gameId, game]) => {
                    games[gameId].status = game.status;
                    updateGameCard(gameId, games[gameId]);
                });
                
                showNotification('çŠ¶æ€å·²åˆ·æ–°', 'info');
            } catch (error) {
                showNotification('åˆ·æ–°å¤±è´¥', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function checkGameStatus(gameId) {
            try {
                const response = await fetch('/api/games');
                const updatedGames = await response.json();
                
                if (updatedGames[gameId]) {
                    games[gameId].status = updatedGames[gameId].status;
                    updateGameCard(gameId, games[gameId]);
                    
                    // å¦‚æœè¿˜åœ¨startingçŠ¶æ€ï¼Œç»§ç»­è½®è¯¢
                    if (updatedGames[gameId].status === 'starting') {
                        setTimeout(() => checkGameStatus(gameId), 2000);
                    }
                }
            } catch (error) {
                console.error('æ£€æŸ¥æ¸¸æˆçŠ¶æ€å¤±è´¥:', error);
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ¸²æŸ“æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', () => {
            renderGames();
        });
    </script>
